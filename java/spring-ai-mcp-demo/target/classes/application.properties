# Server Configuration
server.port=8080

# Spring AI Anthropic Claude Configuration
spring.ai.anthropic.api-key=${ANTHROPIC_API_KEY:your-anthropic-api-key-here}
spring.ai.anthropic.chat.model=claude-3-haiku-20240307

# MCP Server Configuration
spring.ai.mcp.server.enabled=true
spring.ai.mcp.server.name=spring-ai-mcp-demo
spring.ai.mcp.server.version=1.0.0
spring.ai.mcp.server.type=SYNC
spring.ai.mcp.server.sse-message-endpoint=/mcp/messages
spring.ai.mcp.server.sse-endpoint=/mcp/sse

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML

# Logging
logging.level.org.springframework.ai=DEBUG
logging.level.com.example=DEBUG